      tags:
      - decode
      x-openapi-router-controller: openapi_server.controllers.decode_controller
  /project/{project_uuid}/training/{training_version}/decode/{decode_uuid}/enqueue:
    put:
      description: Decode audio data to text using the trained project and the given
        audio
      operationId: start_decode
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      - description: UUID of the decoding task
        explode: false
        in: path
        name: decode_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AudioReferenceWithCallbackObject'
        description: Audio that needs to be decoded
        required: true
      responses:
        202:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecodeTaskReference'
          description: Decoding successfully queued
        400:
