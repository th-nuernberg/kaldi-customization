openapi: 3.0.1
info:
  description: Kaldi Customization Server.
  title: Kaldi Customization Server
  version: 1.0.3
servers:
- url: http://localhost:8080/api/v1
- url: https://localhost:8080/api/v1
tags:
- description: Operations about projects
  name: project
- description: Operations about ASR training
  name: training
- description: Operations about user
  name: user
- description: Operations about decoding
  name: decode
- description: Global operations
  name: global
- description: Operations about resources
  name: resource
- description: Operations about logging and log-files
  name: logging
paths:
  /audio:
    get:
      operationId: get_all_audio
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Audio'
                type: array
          description: List of resources
        403:
          content: {}
          description: Forbidden
      security:
      - oauth:
        - read:audio
      summary: Returns a list of available audio
      tags:
      - decode
      x-openapi-router-controller: openapi_server.controllers.decode_controller
    post:
      operationId: upload_audio
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BinaryResourceObject'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audio'
          description: Created Resource
        403:
          content: {}
          description: Forbidden
        405:
          content: {}
          description: Invalid Input
      security:
      - oauth:
        - write:audio
      summary: Uploads audio
      tags:
      - decode
      x-openapi-router-controller: openapi_server.controllers.decode_controller
  /audio/{audio_uuid}:
    delete:
      description: Delete a single audio resource
      operationId: delete_audio_by_uuid
      parameters:
      - description: UUID of audio to delete
        explode: false
        in: path
        name: audio_uuid
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content: {}
          description: Success
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Audio not found
      security:
      - oauth:
        - write:audio
      summary: Delete audio by UUID
      tags:
      - decode
      x-openapi-router-controller: openapi_server.controllers.decode_controller
    get:
      description: Returns a single audio resource
      operationId: get_audio_by_uuid
      parameters:
      - description: UUID of audio to return
        explode: false
        in: path
        name: audio_uuid
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audio'
          description: Audio object
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Audio not found
      security:
      - oauth:
        - read:audio
      summary: Find audio by UUID
      tags:
      - decode
      x-openapi-router-controller: openapi_server.controllers.decode_controller
  /audio/{audio_uuid}/data:
    get:
      description: Returns the audio content
      operationId: get_audio_data
      parameters:
      - description: UUID of resource to return
        explode: false
        in: path
        name: audio_uuid
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            audio/wav:
              schema:
                format: binary
                type: string
          description: Uploaded audio content
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Audio not found
      security:
      - oauth:
        - read:audio
      summary: Returns the audio content
      tags:
      - decode
      x-openapi-router-controller: openapi_server.controllers.decode_controller
  /global/acousticmodels:
    get:
      operationId: get_acoustic_models
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AcousticModel'
                type: array
          description: List of acoustic models
      summary: Returns a list of available acoustic models
      tags:
      - global
      x-openapi-router-controller: openapi_server.controllers.global_controller
  /global/acousticmodels/{acoustic_model_uuid}/model:
    get:
      description: Returns the model of the specified acoustic model
      operationId: download_acoustic_model
      parameters:
      - description: UUID of the acoustic model
        explode: false
        in: path
        name: acoustic_model_uuid
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          content:
            application/zip:
              schema:
                format: binary
                type: string
          description: Acoustic Model
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Page not found
      summary: Returns the acoustic model
      tags:
      - global
      x-openapi-router-controller: openapi_server.controllers.global_controller
  /global/languages:
    get:
      operationId: get_languages
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Language'
                type: array
          description: List of acoustic models
      summary: Returns a list of available languages
      tags:
      - global
      x-openapi-router-controller: openapi_server.controllers.global_controller
  /project:
    get:
      operationId: get_projects
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Project'
                type: array
          description: List of projects
        403:
          content: {}
          description: Forbidden
      security:
      - oauth:
        - read:projects
      summary: Returns a list of available projects
      tags:
      - project
      x-openapi-router-controller: openapi_server.controllers.project_controller
    post:
      operationId: create_project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectObject'
        description: Project object that needs to be created
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: created successfully
        400:
          content: {}
          description: bad request
        403:
          description: Forbidden
      security:
      - oauth:
        - write:projects
        - read:projects
      summary: Create a new project
      tags:
      - project
      x-openapi-router-controller: openapi_server.controllers.project_controller
  /project/{project_uuid}:
    get:
      description: Returns a single project
      operationId: get_project_by_uuid
      parameters:
      - description: UUID of project to return
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: successful operation
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project not found
      security:
      - oauth:
        - read:projects
      summary: Find project by UUID
      tags:
      - project
      x-openapi-router-controller: openapi_server.controllers.project_controller
  /project/{project_uuid}/training:
    get:
      operationId: get_trainings_for_project
      parameters:
      - description: Gets all trainings for a specific project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Training'
                type: array
          description: created successfully
        403:
          description: Forbidden
        404:
          content: {}
          description: Project not found
      security:
      - oauth:
        - read:projects
      summary: Lists all Trainings of a Project
      tags:
      - training
      x-openapi-router-controller: openapi_server.controllers.training_controller
    post:
      operationId: create_training
      parameters:
      - description: Project object that needs to be trained
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Training'
          description: created successfully
        403:
          description: Forbidden
        404:
          content: {}
          description: Project not found
      security:
      - oauth:
        - write:projects
        - read:projects
        - train:projects
      summary: Create a new training
      tags:
      - training
      x-openapi-router-controller: openapi_server.controllers.training_controller
  /project/{project_uuid}/training/{training_version}:
    get:
      description: Returns the training object
      operationId: get_training_by_version
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Training'
          description: Got the specified training
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project or training not found
      security:
      - oauth:
        - read:projects
      summary: Find project training results by UUID
      tags:
      - training
      x-openapi-router-controller: openapi_server.controllers.training_controller
  /project/{project_uuid}/training/{training_version}/train:
    put:
      description: Start the training process for the specified training
      operationId: start_training_by_version
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallbackObject'
        description: Callback to be executed after the operation ended
        required: false
      responses:
        202:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Training'
          description: Training successfully queued
        400:
          content: {}
          description: training already done or pending
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project or training not found
      security:
      - oauth:
        - read:projects
        - train:projects
      summary: Start the specified training
      tags:
      - training
      x-openapi-router-controller: openapi_server.controllers.training_controller
  /project/{project_uuid}/training/{training_version}/prepare:
    put:
      description: Start the preparation process for the specified training
      operationId: prepare_training_by_version
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallbackObject'
        description: Callback to be executed after the operation ended
        required: false
      responses:
        202:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Training'
          description: Preparation successfully queued
        400:
          content: {}
          description: training already done or pending
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project or training not found
      security:
      - oauth:
        - read:projects
        - train:projects
      summary: Start the specified training
      tags:
      - training
      x-openapi-router-controller: openapi_server.controllers.training_controller
  /project/{project_uuid}/training/{training_version}/prepare/log:
    get:
      description: Returns the log of a preparation
      operationId: get_perparation_log
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      responses:
        200:
          content:
            text/plain:
              schema:
                description: Log of the preparation
                type: string
          description: log as plain text
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project or training not found
      security:
      - oauth:
        - read:projects
      summary: Get Training Log
      tags:
      - logging
      x-openapi-router-controller: openapi_server.controllers.logging_controller
  /project/{project_uuid}/training/{training_version}/train/log:
    get:
      description: Returns the log of a training
      operationId: get_training_log
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      responses:
        200:
          content:
            text/plain:
              schema:
                description: Log of the training
                type: string
          description: log as plain text
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project or training not found
      security:
      - oauth:
        - read:projects
      summary: Get Training Log
      tags:
      - logging
      x-openapi-router-controller: openapi_server.controllers.logging_controller
  /project/{project_uuid}/training/{training_version}/stats:
    get:
      description: Returns the stats to be reviewed before training
      operationId: get_training_stats
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataPrepStats'
          description: Stats for this training
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project or training not found
      security:
      - oauth:
        - read:projects
      summary: Get Training Stats
      tags:
      - logging
      x-openapi-router-controller: openapi_server.controllers.logging_controller
  /project/{project_uuid}/training/{training_version}/corpus:
    get:
      description: Returns the entire corpus of the specified training
      operationId: get_corpus_of_training
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      responses:
        200:
          content:
            text/plain:
              schema:
                description: Corpus of the resource
                example: er horte leise schritte hinter sich das bedeutete nichts
                  gutes wer wurde ihm schon folgen spat in der nacht und dazu noch
                  in dieser engen gasse mitten im ubel beleumundeten hafenviertel
                  gerade jetzt wo er das ding seines lebens gedreht hatte und mit
                  der beute verschwinden wollte hatte einer seiner zahllosen kollegen
                  dieselbe idee gehabt ihn beobachtet und abgewartet um ihn nun um
                  die fruchte seiner arbeit zu erleichtern oder gehorten die schritte
                  hinter ihm zu einem der unzahligen gesetzeshuter dieser stadt und
                  die stahlerne acht um seine handgelenke wurde gleich zuschnappen
