                type: string
          description: Corpus as plain text
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project or training not found
      security:
      - oauth:
        - read:projects
      summary: Get the entire corpus of the specified training
      tags:
      - training
      x-openapi-router-controller: openapi_server.controllers.training_controller
  /project/{project_uuid}/training/{training_version}/decode:
    get:
      description: Returns a list of all decodings for this training version
      operationId: get_decodings
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DecodeMessage'
                type: array
          description: List of decoding messages
        400:
          content: {}
          description: Training not finished
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project or training not found
      security:
      - oauth:
        - decode:projects
      summary: List of all decodings
      tags:
      - decode
      x-openapi-router-controller: openapi_server.controllers.decode_controller
    post:
      description: Assign audio to to be decoded in a specific training
      operationId: assign_audio_to_training
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AudioReferenceObject'
        description: Audio that needs to be decoded
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DecodeTaskReference'
          description: Audio successfully added to training
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Project or training not found
      security:
      - oauth:
        - decode:projects
      summary: Assign Audio to training
      tags:
      - decode
      x-openapi-router-controller: openapi_server.controllers.decode_controller
  /project/{project_uuid}/training/{training_version}/decode/{decode_uuid}:
    get:
      description: Returns the result of a decoding task
      operationId: get_decode_result
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
