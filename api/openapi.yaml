        in: path
        name: project_uuid
        required: true
        schema:
          type: string
        style: simple
      - description: Version of training
        explode: false
        in: path
        name: training_version
        required: true
        schema:
          type: integer
        style: simple
      responses:
        200:
          content:
            application/zip:
              schema:
                format: binary
                type: string
          description: Trained model content
        403:
          content: {}
          description: Forbidden
        404:
          content: {}
          description: Page not found
      security:
      - oauth:
        - read:projects
      summary: Returns the model
      tags:
      - training
      x-openapi-router-controller: openapi_server.controllers.training_controller
  /project/{project_uuid}/training/{training_version}/resource:
    post:
      description: Assign the specified resource to the training
      operationId: assign_resource_to_training
      parameters:
      - description: UUID of the project
        explode: false
        in: path
        name: project_uuid
        required: true
        schema:
          example: 550e8400-e29b-11d4-a716-446655440000
          format: uuid
          type: string
        style: simple
      - description: Training version of the project
        explode: false
